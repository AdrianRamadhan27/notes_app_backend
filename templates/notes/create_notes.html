<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Create Note - Note Taking App</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add your custom styles here */
    .note-container {
      max-width: 800px;
      margin: 50px auto;
    }

    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <!-- Note creation form -->
  <div class="container note-container">
    <h2 class="text-center mb-4">Create Note</h2>
    <form method="post" action="{% url 'notes:create_notes' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="noteTitle">Title</label>
        <input type="text" name="title" class="form-control" id="noteTitle" placeholder="Enter title">
      </div>
      <div class="form-group">
        <label for="noteBody">Body</label>
        <textarea class="form-control" name="body" id="noteBody" rows="5" placeholder="Enter note content"></textarea>
      </div>
      <a class="btn btn-danger mr-2" href="/notes_list">Cancel</a>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
  </div>

  <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
