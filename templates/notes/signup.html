<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign Up - Note Taking App</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add your custom styles here */
    .signup-container {
      max-width: 400px;
      margin: 100px auto;
    }

    .form-signup {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <!-- Back button to home -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">Note Taking App</a>
    <a class="btn btn-outline-primary" href="/">Back to Home</a>
  </nav>
  <!-- Signup form -->
  <div class="container signup-container">
    <form class="form-signup" method="post">
      {% csrf_token %}
      <h2 class="text-center mb-4">Sign Up for Note Taking App</h2>
      
      <div class="form-group">
        <label for="{{ form.username.id_for_label }}">Choose a Username</label>
        {{ form.username }}
      </div>
  
      <div class="form-group">
        <label for="{{ form.password1.id_for_label }}">Choose a Password</label>
        {{ form.password1 }}
      </div>
  
      <div class="form-group">
        <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
        {{ form.password2 }}
      </div>
  
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </form>
    <p class="text-center mt-3">
      Already have an account? <a href="/login">Login here</a>
    </p>
  </div>

  <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
