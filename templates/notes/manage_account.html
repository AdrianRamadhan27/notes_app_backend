<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Manage Account - Note Taking App</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add your custom styles here */
    .account-container {
      max-width: 600px;
      margin: 50px auto;
    }

    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <!-- Account management form -->
  <div class="container account-container">
    <h2 class="text-center mb-4">Manage Account</h2>
    <form method="post" action="{% url 'notes:manage_account' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" class="form-control" id="currentPassword" name="old_password" placeholder="Enter current password">
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" class="form-control" id="newPassword" name="new_password1" placeholder="Enter new password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="new_password2" placeholder="Confirm new password">
      </div>
  
      <a class="btn btn-danger mr-2" href="{% url 'notes:notes_list' %}">Cancel</a>
      <button type="submit" class="btn btn-primary">Submit Changes</button>
    </form>
  </div>

  <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
