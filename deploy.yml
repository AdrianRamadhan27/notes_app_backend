apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: notes-app
  template:
    metadata:
      labels:
        app: notes-app
    spec:
      containers:
      - name: notes-app-container
        image: asia-southeast1-docker.pkg.dev/jarkom-adrian/tk-kowan/tk-kowan:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
          - name: DATABASE_URL
            value: postgresql://$DATABASE_USER:$DATABASE_PASSWORD@db.ompqxvhqqtyrvhexkjww.supabase.co:5432/$DATABASE_NAME
        resources:
          requests:
            cpu: "100m"
          limits:
            cpu: "500m"
        command: ["sh", "-c"]
        args:
          - |
            python manage.py migrate
            gunicorn --bind 0.0.0.0:8000 notes_backend.wsgi:application

---

apiVersion: v1
kind: Service
metadata:
  name: notes-app-service
spec:
  selector:
    app: notes-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: notes-app-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notes-app-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50

